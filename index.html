<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BreadCracked Store</title>
</head>
<body>
    <header>
        <h1>BreadCracked Store</h1>
        <button id="register-button">Registrarse</button>
    </header>
    <main>
        <section id="apps-list">
            <!-- Aquí se mostrarán las aplicaciones -->
        </section>
    </main>
    <div id="developed-by">Developed by Bread Cracked</div>

    <!-- Ventana emergente para el registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Registro</h2>
            <div id="loading-bar"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
